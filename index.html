<!doctype html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Financial manager</title>
	<link href="style/main.css" rel="stylesheet" type="text/css">
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
	<link href="style/main.css" rel="stylesheet" type="text/css">
	<script defer src="scripts/budget.js" type="text/javascript"></script>
</head>
<body>
<section class="summary pt-3 my-auto">
	<div class="container container--summary">
		<div class="logo">
		</div>
		<div class="alert alert-secondary message" role="alert">
			Zacznij dodawać wartości aby zobaczyć podsumowanie
		</div>
	</div>
</section>

<section class="tables">
	<div class="container container--tables">
		<div class="incomes rounded shadow-sm bg-white bordered">
			<h3>PRZYCHODY</h3>
			<div class="row">
				<div class="col-6">
					<input class="form-control" id="income-name" placeholder="Nazwa przychodu" type="text">
				</div>
				<div class="col">
					<input class="form-control" id="income-value" placeholder="Kwota" type="number">
				</div>
				<div class="col">
					<button class="btn btn-primary" id="submit-income" onclick="addIncome()">Dodaj</button>
				</div>
			</div>
			<hr>
			<div class="list">
				<div class="incomes-list" id="incomes-list">
				</div>
				<div class="lists-summary-incomes">
					<span>Suma przychodów </span><span id="income-summary-span">0</span> <span>zł</span>
				</div>
			</div>

		</div>

		<div class="outcomes rounded shadow-sm bg-white bordered">
			<h3>WYDATKI</h3>
			<div class="row">
				<div class="col-6">
					<input class="form-control" id="outcome-name" placeholder="Nazwa wydatku" type="text">
				</div>
				<div class="col">
					<input class="form-control" id="outcome-value" placeholder="Kwota" type="number">
				</div>
				<div class="col">
					<button class="btn btn-primary" id="submit-outcome" onclick="addOutcome()">Dodaj</button>
				</div>
			</div>
			<hr>
			<div class="list">
				<div class="outcomes-list" id="outcomes-list">
				</div>
				<div class="lists-summary-outcomes">
					<span>Suma wydatków </span><span id="outcome-summary-span">0</span> <span>zł</span>
				</div>
			</div>
		</div>
	</div>
</section>


<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
